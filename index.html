<!DOCTYPE html>
<html lang="en">

<head>
  <title>checklist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function check(option) {
      text2 = "Checklist for ";
      // document.getElementById("answer").value = option;
      document.getElementById("answer").innerHTML = text2.concat(option);
      if (option == "job1 option1") {
        document.getElementById("option1").style.display = "";
        document.getElementById("option2").style.display = "none";
        document.getElementById("text1").style.display = "block";
        document.getElementById("text2").style.display = "block";
        document.getElementById("text3").style.display = "block";
      } else {
        document.getElementById("option1").style.display = "none";
        document.getElementById("option2").style.display = "";
        document.getElementById("text1").style.display = "none";
        document.getElementById("text2").style.display = "block";
        document.getElementById("text3").style.display = "block";
      }
    }
  </script>

  <script>
    function checkFunction(select) {
      var checkBox = document.getElementById(select).style.display;
      var text = document.getElementById(select);
      if (checkBox == "none") {
        text.style.display = "block";
      } else {
        text.style.display = "none";
      }
    }
  </script>

  <style>
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
    }

    .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;

      /* Position the tooltip */
      position: absolute;
      z-index: 1;
    }

    .tooltiptext {
      visibility: visible;
    }
  </style>

</head>

<body>
  <br>
  <div class="container">
    <h2>CheckList</h2>
    <br>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#job1">job1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#job2">job2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#job3">job3</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div id="job1" class="container tab-pane active"><br>
        <h3>job1</h3>
        <p>somthing...j1</p>
        <form>
          <input type="radio" name="option" onclick="check(this.value)" value="job1 option1">job1 option1<br>
          <input type="radio" name="option" onclick="check(this.value)" value="job1 option2">job1 option2<br>
          <br>
        </form>

        <p id="answer">- </p>
        <!-- <input type="text" id="answer" size="40"> -->
        <br>
        <div id="option1" style="display:none">
          <label for="content1">content1</label>
          <input type="checkbox" id="content1" onclick="checkFunction(this.value)" value="text1"><br>
          <label for="content2">content2</label>
          <input type="checkbox" id="content2" onclick="checkFunction(this.value)" value="text2"><br>
          <label for="content3">content3</label>
          <input type="checkbox" id="content3" onclick="checkFunction(this.value)" value="text3"><br>
        </div>
        <div id="option2" style="display:none">
          <label for="content2">content2</label>
          <input type="checkbox" id="content2" onclick="checkFunction(this.value)" value="text2"><br>
          <label for="content3">content3</label>
          <input type="checkbox" id="content3" onclick="checkFunction(this.value)" value="text3"><br>
        </div>
        <br>
        <p>Outstanding list:</p>
        <p id="text1" style="display:none">content1 &nbsp; &nbsp; <a href="https://example.com/">link1</a></p>
        <p id="text2" style="display:none">content2 &nbsp; &nbsp; <a href="https://example.com/">link2</a></p>
        <p id="text3" style="display:none">content3 &nbsp; &nbsp; <a href="https://example.com/">link3</a></p>

      </div>

      <div id="job2" class="container tab-pane fade"><br>
        <h3>job2</h3>

        <p>somthing...j2</p>
        <label for="content4">content4</label>
        <input type="checkbox" id="content4" onclick="checkFunction(this.value)" value="text4"><br>
        <label for="content5">content5</label>
        <input type="checkbox" id="content5" onclick="checkFunction(this.value)" value="text5"><br>
        <label for="content6">content6</label>
        <input type="checkbox" id="content6" onclick="checkFunction(this.value)" value="text6"><br>
        <br>
        <p>Outstanding list:</p>
        <p id="text4" style="display:block">content4 &nbsp; <a href="https://example.com/">link4</a></p>
        <p id="text5" style="display:block">content5 &nbsp; <a href="https://example.com/">link5</a></p>
        <p id="text6" style="display:block">content6 &nbsp; <a href="https://example.com/">link6</a></p>
      </div>

      <div id="job3" class="container tab-pane fade"><br>
        <h3>job3</h3>
        <p>somthing...j3</p>
      </div>
    </div>
  </div>

</body>

</html>
